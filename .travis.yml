---
language: python
cache: pip
env:
  global:
    - MAKEFLAGS="-j 2"
jobs:
  include:
    - name: "Python 3.11 Linux"
      python: 3.11
    - name: "Python 3.11 macOS"
      os: osx
      osx_image: xcode11.2
      language: shell
install:
  - pip3 install --upgrade pip
  - pip install .[dev]
script:
  - make lint
  - make safety
  - make unittests
  - make integration
after_success: coveralls
